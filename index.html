<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSTar</title>

    <link rel="icon" type="image/png" href="img/brand/MemeSTar-favicon-64x64.png">

    <!-- project main css file -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="main-vertical-layout main-horizontal-layout">
    <!--Header -->
    <header class="main-header full flex align-center space-between">
        <img src="img/brand/MemeSTar-logo.png" alt="" class="main-logo logo">
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li><a>Templates</a></li>
                <li><a>My Memes</a></li>
                <li><a>About</a></li>
            </ul>
        </nav>
    </header>

    <!--main -->
    <main class="main-content full main-vertical-layout ">

        <section
            class="templates-gallery-screen full main-vertical-layout gallery-screen-horizontal-layout grid-align-center hidden">

            <div class="search-container flex column align-center justify-center">
                <div class="search-wraper flex">
                    <input type="text" placeholder="Search" class="gallery-search-input">
                    <button class="clear-search-btn secondary-btn">Clear</button>
                </div>
                <section class="search-keys-cloud flex">
                    <p>text</p>
                    <p>text</p>
                    <p>text</p>
                    <p>text</p>
                </section>
            </div>

            <div class="upload-img-container flex">
                <section class="upload-area flex column align-center justify-center">
                    <p class="upload-icon"></p>
                    <p><span>Choose a file</span> or drag it here</p>
                </section>

            </div>

            <div class="templates-gallery-container">

                <nav class="gallery-tabs tabs-container">
                    <ul class="clean-list flex">
                        <li><a class="tab text-tab flex align-center justify-center">General Templates</a></li>
                        <li><a class="tab text-tab flex align-center justify-center">My Templates</a></li>
                    </ul>
                </nav>

                <div class="templates-gallery">

                </div>

            </div>

        </section>

        <section class="hidden editor-screen full main-vertical-layout main-horizontal-layout grid-align-center hidden">
            <div class="start-from-scratch-container">
                <button class="start-from-scratch-btn">Start With Another Template</button>
            </div>
            <div class="meme-container flex align-center justify-center">
                <canvas class="meme-canvas" width="1" height="1">

                </canvas>
            </div>
            <nav class="action-btns flex">
                <!-- <ul class="clean-list flex"> -->
                <!-- <li><a class="tab icon-tab delete flex align-center justify-center"></a></li> -->
                <button name="delete-element" class="delete-element-btn action-btn secondary-btn"></button>
                <button name="add-text" class="add-text-btn action-btn secondary-btn">Text</button>
                <button name="add-sticker" class="add-sticker-btn action-btn secondary-btn">Sticker</button>
                <!-- </ul> -->
            </nav>

            <div class="editor-container">

                <section class="text-tools flex column">

                    <!-- <button name="add-text" class="add-text-btn secondary-btn">Add Text</button> -->

                    <form class="text-inputs flex column">

                        <!-- text inputs -->
                        <input name="text-editor" data-param="txt" type="text" class="param"
                            placeholder="Add Text Here">

                        <div class="input-group">
                            <select name="font-picker" data-param="fontFamily" class="param">
                                <option value="Impact">Impact</option>
                                <option value="Arial Black">Arial Black</option>
                                <option value="Franklin Gothic Heavy">Franklin Gothic Heavy</option>
                                <option value="Tahoma">Tahoma Bold</option>
                                <option value="Verdana">Verdana Bold</option>
                                <option value="Helvetica">Helvetica Bold</option>
                                <option value="Trebuchet MS">Trebuchet MS Bold</option>
                                <option value="Courier New">Courier Bold</option>
                            </select>
                            <p name="text-size-range-label" class="range-indicator stroke-size">7</p>
                            <input name="text-size-range" data-param="fontSize" type="range" min="5" max="60"
                                class="param">
                            <input name="text-color-picker" data-param="fillStyle" type="color" class="param">
                        </div>

                        <!-- stroke inputs -->
                        <div class="input-group border-top">
                            <p class="section-title">Stroke</p>
                            <p name="stroke-size-range-label" class="range-indicator stroke-size">7</p>
                            <input name="stroke-size-range" data-param="lineWidth" type="range" min="0" max="30"
                                class="param">
                            <input name="stroke-color-picker" data-param="strokeStyle" type="color" class="param">
                        </div>

                        <!-- shadow inputs -->
                        <div class="input-group border-top">
                            <p class="section-title">Shadow</p>
                            <p name="shadow-size-range-label" class="range-indicator stroke-size">7</p>
                            <input name="shadow-size-range" data-param="shadowBlur" type="range" min="0" max="30"
                                class="param">
                            <input name="shadow-color-picker" data-param="shadowColor" type="color" class="param">
                        </div>

                    </form>
                </section>

            </div>
            <section class="sharing-container flex">
                <button class="save-btn">Save</button>
                <button class="download-btn"></button>
                <button class="share-btn"></button>
            </section>
        </section>

        <!-- <section hidden class="saved-memes-screen">

        </section> -->

    </main>

    <!--footer -->
    <footer class="main-footer full flex justify-center align-center">
        <small>by Shaham Tamir</small>
    </footer>


    <!-- share modal -->
    <div class="backdrop m-hidden">

    </div>

    <div class="share-modal m-hidden">
        <button class="close-btn"></button>
        <p>Share Your Meme</p>
        <img src="">
        <button class="facebook social-share-btn"></button>
        <button class="whatsapp social-share-btn"></button>
        <button class="copy-link social-share-btn"></button>
    </div>

    <!-- flash-msg -->
    <div hidden class="flash-msg">
        <p></p>
    </div>

    <!-- Taliwind UI library -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- project js files -->
    <script src="js/services/util.js"></script>

    <script src="js/main-controller.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/templates-controller.js"></script>
    <script src="js/saved-and-share-controller.js"></script>

    <script src="js/services/templates-services.js"></script>
    <script src="js/services/memes-services.js"></script>
    <script src="js/services/user-prefs-services.js"></script>
    <script src="js/saved-and-share-services.js"></script>


</body>

</html>
