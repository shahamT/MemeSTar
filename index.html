<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemeSTar</title>

    <link rel="icon" type="image/png" href="img/brand/MemeSTar-favicon-64x64.png">

    <!-- project main css file -->
    <link rel="stylesheet" href="css/main.css">

</head>

<body class="main-vertical-layout main-horizontal-layout">
    <!--Header -->
    <header class="main-header full flex align-center space-between">
        <img src="img/brand/MemeSTar-logo.png" alt="" class="main-logo logo">
        <nav class="main-nav">
            <ul class="clean-list flex">
                <li><a>Templates</a></li>
                <li><a>My Memes</a></li>
                <li><a>About</a></li>
            </ul>
        </nav>
    </header>

    <!--main -->
    <main class="main-content full main-vertical-layout">
        <!-- 
        <section hidden class="templates-gallery-screen">
        </section> -->

        <section class="editor-screen full main-vertical-layout grid-align-center">
            <div class="meme-container">
                <canvas class="meme-canvas" width="400" height="400">

                </canvas>
            </div>
            <div class="editor-container">
                <nav class="editor-tabs">
                    <ul class="clean-list flex">
                        <li><a class="tab icon-tab delete disabled flex align-center justify-center"></a></li>
                        <li><a class="tab text-tab flex align-center justify-center">Text</a></li>
                        <li><a class="tab text-tab flex align-center justify-center">stickers</a></li>
                    </ul>
                </nav>

                <section class="text-tools">
                    <button name="add-text" class="">Add Text</button>
                    <form>
                        <input name="text-editor" data-param="txt" type="text" class="" placeholder="Add Text Here">
                        <select name="font-picker" data-param="fontFamily">
                            <option value="Arial">Arial</option>
                            <option value="other font">other font</option>
                        </select>
                        <input name="text-color-picker" data-param="fillStyle" type="color">
                        <input name="text-size-range" data-param="fontSize" type="range" min="5" max="60">
                        <p class="toolbar-section-title">Stroke</p>
                        <input name="stroke-color-picker" type="color">
                        <p class="range-indicator stroke-size">7</p>
                        <input name="stroke-size-range" type="range" min="0" max="10">
                        <p class="toolbar-section-title">Shadow</p>
                        <p class="range-indicator stroke-size">7</p>
                        <input name="shadow-color-picker" type="color">
                        <input name="shadow-size-range" type="range" min="0" max="20">
                    </form>
                </section>

                <section class="sharing-container flex">
                    <button>Share</button>
                    <button>Save Meme</button>
                    <button>Download</button>
                </section>
            </div>
        </section>

        <!-- <section hidden class="saved-memes-screen">

        </section> -->

    </main>

    <!--footer -->
    <footer class="main-footer full flex justify-center align-center">
        <small>by Shaham Tamir</small>
    </footer>


    <!-- Taliwind UI library -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <!-- project js files -->
    <script src="js/services/util.js"></script>
    <script src="js/main-controller.js"></script>
    <script src="js/editor-controller.js"></script>


    <script src="js/services/templates-services.js"></script>
    <script src="js/services/memes-services.js"></script>
    <script src="js/services/user-prefs-services.js"></script>

</body>

</html>
